<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="components/styles/main.css">
</head>

<body>
    <section id="home">
        <div>テトリスには、つらい記憶やこわい記憶をよわくする効果があります</div>
        <button id="start">START</button>
    </section>
    <canvas id="square_canvas"></canvas>
    <section id="button_section">
        <button id="left">⬅️</button>
        <button id="down">⬇️</button>
        <button id="rotete">💫</button>
        <button id="up">⬆️</button>
        <button id="right">➡️</button>
    </section>
    <script src="components/scripts/main.js"></script>
</body>

</html>
